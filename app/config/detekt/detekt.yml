build:
  maxIssues: 0
  excludeCorrectable: false
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

config:
  validation: true
  warningsAsErrors: false
  checkExhaustiveness: false
  # when writing own rules with new properties, exclude the property path e.g.: 'my_rule_set,.*>.*>[my_property]'
  excludes: ''

processors:
  active: true
  exclude:
    - 'DetektProgressListener'
  # - 'KtFileCountProcessor'
  # - 'PackageCountProcessor'
  # - 'ClassCountProcessor'
  # - 'FunctionCountProcessor'
  # - 'PropertyCountProcessor'
  # - 'ProjectComplexityProcessor'
  # - 'ProjectCognitiveComplexityProcessor'
  # - 'ProjectLLOCProcessor'
  # - 'ProjectCLOCProcessor'
  # - 'ProjectLOCProcessor'
  # - 'ProjectSLOCProcessor'
  # - 'LicenseHeaderLoaderExtension'

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'
    - 'FileBasedFindingsReport'
    - 'BuildFailureReport'

output-reports:
  active: true
  exclude:
    - 'HtmlOutputReport'
    - 'XmlOutputReport'
    - 'TxtOutputReport'
    - 'SarifOutputReport'

logging:
  debug: false
  trace: false
  printAst: false
  printBinding: false

style:
  active: true
  MagicNumber:
    active: false
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  NewLineAtEndOfFile:
    active: false
  TrailingWhitespace:
    active: false

complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
  ComplexMethod:
    active: false
  LargeClass:
    active: true
    threshold: 200
  NestedBlockDepth:
    active: true
    threshold: 2
  TooManyFunctions:
    active: true
    thresholdInFiles: 11
    thresholdInClasses: 11
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 11
    ignoreDeprecated: false
    ignorePrivate: false
    ignoreOverridden: false

performance:
  active: true
  SpreadOperator:
    active: false
  UnnecessaryTemporaryInstantiation:
    active: false

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: false
  RedundantSuspendModifier:
    active: false

potential-bugs:
  active: true
  UnreachableCode:
    active: false
  UnusedPrivateMember:
    active: false
  UnusedPrivateClass:
    active: false

formatting:
  active: true
  MaximumLineLength:
    active: true
    maxLineLength: 120
  Indentation:
    active: true
    indentSize: 4
    continuationIndentSize: 4

documentation:
  active: false

empty-blocks:
  active: false

naming:
  active: false

size:
  LongFile:
    active: true
    threshold: 500
